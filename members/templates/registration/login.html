{% extends 'example.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}

<h1>Login</h1>
<br/><br/>

<div class="form-group">
  <form method="POST">
    {% csrf_token %} <!-- Security token -->
    {{ form.as_p }} <!-- default django form wrapped in <p> -->
    <button class="btn btn-secondary">Login</button>
</div>
{% endblock %}
